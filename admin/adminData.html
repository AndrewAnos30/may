        <div class="table-container" id="members-data">

    <script>
        function toggleTable() {
            var membersTable = document.getElementById("members-data");
            var staffTable = document.getElementById("staff-data");

            if (membersTable.style.display === "none") {
                membersTable.style.display = "block";
                staffTable.style.display = "none";
            } else {
                membersTable.style.display = "none";
                staffTable.style.display = "block";
            }
        }
    </script>
