<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 20px;
        }
        .logout-container {
            margin-left: auto;
            margin-right: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            padding: 10px;
        }
        .navbar button {
            background-color: #51160f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .container {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #51160f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="adminWinners.html">Home</a>
            <a href="adminCreation.html">Create</a>
            <a href="adminData.html">Members</a>
        </div>
        <div class="logout-container">
            <button>Logout</button>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Create Admin</h2>
            <form action="/submit-admin" method="POST">
                <input type="text" id="company" name="company" placeholder="Company Name" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="text" id="contact-person" name="contact-person" placeholder="Contact Person's Name" required>

                <!-- Role Selection Dropdown -->
                <select id="role" name="role" required>
                    <option value="" disabled selected>--Select Role--</option>
                    <option value="SuperAdmin">SuperAdmin</option>
                    <option value="Admin">Admin</option>
                </select>
                
                <button type="submit">Create Admin</button>
            </form>
        </div>
    </div>
</body>
</html>
